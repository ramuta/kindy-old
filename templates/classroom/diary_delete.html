{% extends 'childcare/childcare_base.html' %}

{% block title %}Delete a diary{% endblock title %}

{% block content-title %}Delete a diary for {{ diary.date }}?{% endblock %}

{% block content %}
    <p>Are you sure you want to delete a diary for {{ diary.date }}?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, I'm sure</button>
    </form>
{% endblock content %}
