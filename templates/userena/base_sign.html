<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %} | Kindy - child care management system</title>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/kindy.css">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
		<script type="text/javascript">
		// <![CDATA[
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-47090236-1', 'kindy.at');
			ga('send', 'pageview');
		// ]]>
		</script>
	</head>
	<body id="sign">
		<div class="container">
			<!--[if lt IE 8]>
			<div class="alert alert-warning"><strong>Warning!</strong> This version of Internet Explorer is NOT supported!</div>
			<![endif]-->
			<div class="head">
				<p><img src="{{ STATIC_URL }}img/kindy.png" alt="Kindy"></p>
				<h1>A new way<br>to manage your childcare</h1>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<h3>{% block content-title %}{% endblock %}</h3>
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/retina.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
		<script type="text/javascript">
		// <![CDATA[
			$(function() {
				$(':input:enabled:visible:first').focus();
				$('input').tooltip({ animation: false, trigger: 'focus' }).tooltip('show');

				$('form').submit(function() {
					$(':input:submit').html('Loading...').prop('disabled', true);
				});
			});
		// ]]>
		</script>
	</body>
</html>
